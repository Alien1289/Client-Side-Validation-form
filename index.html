<html>

<head>
    <title>Survey-form</title>
    <meta name="author" content="Pranavarsh" />

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="reveal">
        <header>
            <h1>Phone Survey Form</h1>
        </header>
        <main>
            <form onsubmit="handleSubmit(event)">
                <label for="age">Your age</label>
                <input type="number" id="q_age" min="0" oninput="ageChange(event)" value="0">
                <br>
                <label for="q_owns_phone">Do you own a phone</label>
                <input type="checkbox" id="q_owns_phone">
                <br>

                <button type="submit">Submit</button>
            </form>
    </div>
    <section>
        <div id="errors-holder">
            <h2></h2>
        </div>
        <div id="result-holder">
            <h2></h2>
        </div>
        <script src="./script.js"></script>
    </section>
    </main>

</body>

</html>
